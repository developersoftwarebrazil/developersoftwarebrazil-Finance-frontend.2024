<sidebar />
<div class="nav">
  <navbar />
</div>
<div class="container">
  <div class="content">
    <div class="header">
      <div class="title-content">
        <div class="title">
          <h2>Categoria</h2>
          <p>Adicione, edit sua categoria.</p>

        </div>
      </div>
    </div>
    <div class="form-container">
      <form class="form-page" [formGroup]="categoryForm" (submit)="sendData()">
        <div class="form-content">
          <div class="row">
            <div class="group-row">
              <label for="name" id="name">Categoria</label>
              <input name="name" id="name" placeholder="Nome" formControlName="name" required />
              <label class="error-input" *ngIf="categoryForm.get('name')?.errors?.['required'] && categoryForm.get('name')?.touched">Campo Obrigat√≥rio!</label>
            </div>
          </div>
          <div class="row">
            <div class="group-row">
              <label for="" id="" name="">Escolha um sistema</label>
              <ng-select class="row-select-patter" [(ngModel)]="systemSelected" [items]="systemList" bindLabel="name" [multiple]="false" [clearable]="false" [searchable]="false" formControlName="systemSelect"></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="group-row">
              <button class="btn-form">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
